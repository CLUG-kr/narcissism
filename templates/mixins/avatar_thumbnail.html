{% if user.avatar %}
    <div class="{{h_and_w|default:'h-12 w-12'}} rounded-full border-4 bg-cover bg-center" style="background-image: url('{{user.avatar.url}}');">

{% else %}
    <div class="{{h_and_w|default:'h-12 w-12'}} border-4 bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 rounded-full text-white flex justify-center items-center overflow-hidden">
        <span class="{{text|default:'text-2xl'}}">{{user.username|first|capfirst}}</span>
{% endif %}
</div>

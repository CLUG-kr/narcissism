<div
    class="transition duration-500 ease-in-out container h-32 w-full mb-5 overflow-hidden shadow hover:shadow-lg rounded-xl border-transparent hover:bg-gray-100 ">
    <a href="{% url 'alarms:alarm_detail' alarm.pk %}" class="flex">

        <div class="text-center font-medium text-2xl mr-3">
            {% include "mixins/avatar_thumbnail.html" with user=alarm.sender h_and_w='w-10 h-10' %}
        </div>
        <div>
            <div class="flex justify-between">
                <div class="font-bold text-xl">
                    {{alarm.title}}
                </div>
                <div class="text-gray-600">
                    {{alarm.created}}
                </div>
            </div>
            <div>
                <div class="font-bold">From : {{alarm.sender}}</div>

            </div>
            <div class="text-gray-600">
                {{alarm.content}}
            </div>
        </div>

    </a>
</div>

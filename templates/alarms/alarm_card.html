<div
{% load humanize %}
    class="transition duration-500 ease-in-out container h-32 w-1/2 my-5 overflow-hidden shadow hover:shadow-lg rounded-xl border-transparent hover:bg-gray-100 ">
    <a href="{% url 'alarms:alarm_detail' alarm.pk %}" class="flex">

        <div class="mt-3 ml-3 mr-6 flex">
            <div class="mr-3">
            {% include "mixins/avatar_thumbnail.html" with user=alarm.sender h_and_w='w-12 h-12' %}
            </div>
            <div class="mt-3">{{alarm.sender}}</div>
        </div>
        <div class="w-2/3 mt-6">
            <div class="flex justify-between">
                <div class="font-bold text-lg mb-3">
                    {{alarm.title}}
                </div>
          
            </div>
     
            <div class="text-gray-600">
                {{alarm.content}}
            </div>
        </div>
        <div class="text-gray-600 mt-6 text-right w-full mr-3">
            <div>
                {{alarm.created |date:'y년 m월 d일'}}
                

            </div>
        </div>

    </a>
</div>

{% extends "base.html" %}

{% block content %}



<div class="flex flex-col my-3 h-full items-center">
    <a href="{% url 'alarms:message' %}" class="btn bg-red-500 text-white">New Message</a>
    {% for alarm in alarms %}
    {% if alarm.receiver == request.user %}
    {% include "alarms/alarm_card.html" with alarm=alarm %}
    {% endif %}
    {% endfor %}
</div>

{% endblock content %}

{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="{% static "css/styles.css" %}">
    <title>Home | 자아도취</title>

    <style>
      .map_wrap {position:relative;width:100%;height:350px;}
      .title {font-weight:bold;display:block;}
      .hAddr {position:absolute;left:10px;top:10px;border-radius: 2px;background:#fff;background:rgba(255,255,255,0.8);z-index:1;padding:5px;}
      #centerAddr {display:block;margin-top:2px;font-weight: normal;}
      .bAddr {padding:5px;text-overflow: ellipsis;overflow: hidden;white-space: nowrap;}
    </style>
  </head>

<body class="text-gray-800 mt-24 font-light">

  <header class="container max-w-full flex items-center inset-0 justify-between px-6 h-20 border-b border-gray-400 fixed bg-white">
    <a href="{% url "core:home" %}" class="mr-6">
      <img class="w-12" src="{% static 'img/logo1.png' %}" />
    </a>
    
    {% include "nav.html" %}
  </header>

    <div class="text-center font-body text-5xl font-medium w-full mb-10 flex flex-col">
       <span class="my-4"> Where Are You ?</span> 
       <span> Start to buying with your neighborhood </span>
    </div>

    <div class="map_wrap">
      <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>
      <div class="hAddr">
          <span class="title">지도중심기준 행정동 주소정보</span>
          <span id="centerAddr"></span>
      </div>
    </div>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey={{client_id_kakao}}&libraries=services"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
          var latt = {{latt}}
          var long = {{long}}
          var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
          var options = { //지도를 생성할 때 필요한 기본 옵션

            center: new kakao.maps.LatLng(latt, long), //지도의 중심좌표.
            level: 5 //지도의 레벨(확대, 축소 정도)
          };

          var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
  
          // HTML5의 geolocation으로 사용할 수 있는지 확인합니다 
          if (navigator.geolocation) {
                
              // GeoLocation을 이용해서 접속 위치를 얻어옵니다
              navigator.geolocation.getCurrentPosition(function(position) {
                  
                  var lat = position.coords.latitude, // 위도
                      lon = position.coords.longitude; // 경도
                  
                  var locPosition = new kakao.maps.LatLng(lat, lon), // 마커가 표시될 위치를 geolocation으로 얻어온 좌표로 생성합니다
                      message = '<div style="padding:5px;">여기에 계신가요?!</div>'; // 인포윈도우에 표시될 내용입니다
                  
                  // 마커와 인포윈도우를 표시합니다
                  displayMarker(locPosition, message);
                        
              });
                
          } 
          else { // HTML5의 GeoLocation을 사용할 수 없을때 마커 표시 위치와 인포윈도우 내용을 설정합니다
              
              var latt1 = {{ latt }}
              var long1 = {{ long }}
              var locPosition = new kakao.maps.LatLng(latt1, long1),    
                  message = '<div style="padding:5px;">geolocation을 사용할수 없어요..</div>';
                  
              displayMarker(locPosition, message);
          }

            // 지도에 마커와 인포윈도우를 표시하는 함수입니다
            function displayMarker(locPosition, message) {

                // 마커를 생성합니다
                var marker = new kakao.maps.Marker({  
                    map: map, 
                    position: locPosition
                }); 
                
                var iwContent = message, // 인포윈도우에 표시할 내용
                    iwRemoveable = true;

                // 인포윈도우를 생성합니다
                var infowindow = new kakao.maps.InfoWindow({
                    content : iwContent,
                    removable : iwRemoveable
                });
                
                // 인포윈도우를 마커위에 표시합니다 
                infowindow.open(map, marker);
                
                // 지도 중심좌표를 접속위치로 변경합니다
                map.setCenter(locPosition);   
                var level = map.getLevel(); 
                map.setLevel(1, {animate: true});
            }     

            // 주소-좌표 변환 객체를 생성합니다
          var geocoder = new kakao.maps.services.Geocoder();
          // 현재 지도 중심좌표로 주소를 검색해서 지도 좌측 상단에 표시합니다
          searchAddrFromCoords(map.getCenter(), displayCenterInfo);   
          
          kakao.maps.event.addListener(map, 'idle', function() {
            searchAddrFromCoords(map.getCenter(), displayCenterInfo);
          });

          function searchAddrFromCoords(coords, callback) {
              // 좌표로 행정동 주소 정보를 요청합니다
              geocoder.coord2RegionCode(coords.getLng(), coords.getLat(), callback);         
          }

          function searchDetailAddrFromCoords(coords, callback) {
              // 좌표로 법정동 상세 주소 정보를 요청합니다
              geocoder.coord2Address(coords.getLng(), coords.getLat(), callback);
          }

          // 지도 좌측상단에 지도 중심좌표에 대한 주소정보를 표출하는 함수입니다
          function displayCenterInfo(result, status) {
              if (status === kakao.maps.services.Status.OK) {
                  var infoDiv = document.getElementById('centerAddr');

                  for(var i = 0; i < result.length; i++) {
                      // 행정동의 region_type 값은 'H' 이므로
                      if (result[i].region_type === 'H') {
                          infoDiv.innerHTML = result[i].address_name;

                          $.ajax({
                                    type: "POST",
                                    url: "{% url 'core:home' %}",
                                    data: {
                                        "location": result[i].address_name,
                                        'csrfmiddlewaretoken': '{{ csrf_token }}'
                                    },
                                    dataType: "json",
                                    success: function (data) {
                                        // any process in data
                                        alert("successfull")
                                    },
                                    failure: function () {
                                        alert("failure");
                                    }
                                });
    
                          /*
                          var URL= "{% url 'purchases:location_create' %}"

                          function location_create(){
                              var data = {'location': result[i].address_name};
                              $.post(URL, data);
                          }
                          */
                          break;
                      }
                  }
              }    
          }


    </script>
    
    <div class="font-sans-kr">
       homeview experiment {{ip}}
    </div>

  

  </body>
</html>

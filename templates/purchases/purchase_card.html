<div class="transition duration-500 ease-in-out container h-64 w-1/2 mb-10 overflow-hidden shadow hover:shadow-lg rounded-xl border-transparent hover:bg-gray-100 ">
    <a href="#" class="flex">
        <div class="container ml-6 mt-6 w-1/3 h-full">
            <div class="pt-8 pl-8 w-48 h-48 border bg-cover bg-center rounded-lg m-2" style="background-image: url({{purchase.thumbnail}});"></div>
        </div>
        <div class="container w-1/2 flex flex-col items-stretch">
            <span class="ml-2 my-4 border-b border-black text-black w-full h-10 text-2xl font-medium text-center overflow-hidden">[{{purchase.title}}]</span>
            <div class="w-full flex flex-col">
                
                <span class="ml-2 w-1/2 h-10 text-xl text-gray-600 text-left overflow-hidden whitespace-nowrap">호스트: {{purchase.host.username}}</span>
                
                <span class="ml-2 w-1/2 h-10 text-xl text-gray-600 overflow-hidden text-left whitespace-nowrap">{{purchase.host.dong}}</span>

                <span class="ml-2 w-1/2 h-10 text-xl text-gray-600 font-medium overflow-hidden text-left">인당 10,000원</span>

             
            </div>
            <div class="my-3 h-5 relative max-w-xl rounded-full overflow-hidden text-right">
                <div class="w-full h-full bg-gray-200 absolute"></div>
                
                <div class="h-full bg-gradient-to-r from-yellow-400 via-pink-500 to-red-500 absolute" style="width:{{purchase.ratio}}%"></div>
                <span class="ml-2 w-1/2 h-10 text-sm text-right animate-pulse mr-3">{{purchase.participants.count}}/{{purchase.max_people}}</span>
            </div>    
        </div>
    </a>
</div>

{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Nanum+Pen+Script&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="{% static "css/styles.css" %}">
    <title>{% block page_title %}{% endblock page_title %} | 자아도취</title>
  </head>

<body class="mt-24">
  <header class="z-10 container max-w-full flex items-center inset-0 justify-between px-6 h-20 border-b border-gray-400 fixed bg-white shadow-md ">
   <div class="flex items-center w-1/3">
      <a href="{% url "core:home" %}" class="mr-12">
        <img class="w-12" src="{% static 'img/logo1.png' %}" />

      </a>
      
      {% block search-bar %}
        {% if user.is_authenticated %}    
          {% if user.location_verified %} 
            <form method="get" action="#" class="w-9/12">
              <input class="duration-500 border-collapse px-5 font-medium placeholder-black py-3 rounded-lg w-full shadow-md hover:shadow-xl focus:outline-none" name="city" placeholder="검색해보세요." />
            </form>
          {% endif %}
        {% endif %}
      
      {% endblock search-bar %}
  </div>
    {% include "nav.html" %}
  </header>

  {% block content %}{% endblock content %}
  </body>
</html>
